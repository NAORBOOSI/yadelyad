<h3>הוספת שליח</h3>

<input matInput placeholder="שם " [(ngModel)]="delivery.firstName" > 
<br>
<input matInput placeholder="שם משפחה" [(ngModel)]="delivery.lastName" > 
<br>
<br>
<input matInput placeholder="ת.ז " [(ngModel)]="delivery.deliveryId" > 
<br>
<input matInput placeholder="טלפון " [(ngModel)]="delivery.phoneNumber" > 
<br>
<input matInput placeholder="Email " [(ngModel)]="delivery.emailAddress" >
<br>
<input matInput placeholder="address " [(ngModel)]="delivery.address" >
<br>
  <br>
  <label for="start">תאריך:</label>

<input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2020-12-31">
<button mat-icon-button   (click)="createDelivery()">
        <mat-icon>create</mat-icon>
      </button>


  <!-- <input matInput placeholder="RESULT" [(ngModel)]="deliverysResponse" >{{deliverysResponse}}  -->

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newUser()">Add</button>
</div>
