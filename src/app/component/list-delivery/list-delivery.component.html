<h3>רשימת מחלקים</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let delivery"> {{delivery.position}} </td>

    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> שם </th>
        <td mat-cell *matCellDef="let delivery"> {{delivery.firstName}} </td>

    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> שם משפחה </th>
        <td mat-cell *matCellDef="let delivery"> {{delivery.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ת.ז </th>
        <td mat-cell *matCellDef="let delivery"> {{delivery.deliveryId}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> טלפון </th>
        <td mat-cell *matCellDef="let delivery"> {{delivery.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="emailAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let delivery"> {{delivery.emailAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-icon-button>
                <mat-icon>launch</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>delete_outline</mat-icon>
            </button>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
            Loading data...
        </mat-footer-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':reloadData!=null && reloadData.data.length==0}"></mat-footer-row> -->

    <div hasActionButtons="true"></div>




</table>



<div>
    <button type="button" class="button btn-danger" (click)='deleteCustomers()'>Delete All</button>
</div>
