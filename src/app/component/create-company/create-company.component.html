
<div class="container">
<h3>הוספת עמותה</h3>
<input matInput placeholder="  שם העמותה " [(ngModel)]="company.nameCompany" > 
<br>
<input matInput placeholder="כתובת " [(ngModel)]="company.address" > 
<br>

<input matInput placeholder="טלפון " [(ngModel)]="company.phoneNumber" > 
<br>
<input matInput placeholder="Email " [(ngModel)]="company.emailAddress" >


<br>
 <br>
 <label for="start">Start date:</label>

<input type="date" id="start" name="trip-start"
      value="2018-07-22"
      min="2018-01-01" max="2020-12-31">
<button mat-icon-button   (click)="createCompany()">
       <mat-icon>create</mat-icon>
     </button>

</div>
